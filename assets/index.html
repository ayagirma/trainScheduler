<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>
	<!-- FIREBASE -->
	<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
	  <!--  JQUERY -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<!-- Boot strap-->
    <link rel = "stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
     <!-- Moment.js Reference -->
    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


</head>
<body>
	
          <!-- Add Employee  -->
          
           
	<div class = "Container">
		<div class="jumbotron" style=" background-color: skyblue; color: white" >
			<h1 class="text-center">Anytime is Train Time</h1>
			<h3 class= "text-center">Choo Choo. Chee Chee.</h3>
		</div>
	 <div class="row">
        <div class="col-lg-12">
        <!-- Current Employees-->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Train Schedule</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id="train-time-table">
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Distination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away ($)</th>
                   
                  </tr>
                </thead>
                <!-- <div class="display">
							<input type="text" id="nameDisplay">
							<input type="text" id="distinationDisplay">
							<input type="text" id="frequencyDisplay">
							<input type="text" id="arrivalDisplay">
							<input type="text" id="minutesDisplay">

							
						</div> -->
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
         </div>
        </div>
	<div class = "row">
		<div class="col-lg-6">
			<div class="panel panel-primary">
				<div class = "panel-heading">
				    <h3 class="panel-title">Add train</h3>
					
				</div>
				<div class="panel-body">
					<form role="form">
					   <div class = "form-group">
					   		<label for="text">Train Name: </label>
					   		<input type="text" class="form-control" id="nameInput">					   		
					   </div>
					   <div class="form-group">
					   		<label for="text">Distination: </label>
					   		<input type="text" class="form-control" id="distinationInput">	
						</div>

						<div class="form-group">
					   		<label for="text">Frequency(min)</label>
					   		<input type="time" class="form-control" id="frequencyInput">	
						</div>
						<div class="form-group">
					   		<label for="text">Next Arrival </label>
					   		<input type="time" class="form-control" id="arrivalInput">	
						</div>
						<div class="form-group">
					   		<label for="text">Minutes Away($) </label>
					   		<input type="time" class="form-control" id="minutesAwayInput">	
						</div>
						

						<button type="submit" class="btn btn-primary" id="addUser">Submit</button>
					</form>
				</div>
				
			</div>

		</div>
	</div>
  </div>
   <script type="text/javascript" src=javascript/train.js></script>

</body>
</html>
